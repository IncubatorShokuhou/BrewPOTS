name: BrewPOTS

channels:
    - conda-forge
    - pytorch
    - pyg
    - nodefaults

dependencies:
    - conda-forge::python
    - conda-forge::pip
    - conda-forge::scipy
    - conda-forge::numpy
    - conda-forge::scikit-learn
    - conda-forge::pandas <2.0.0
    - conda-forge::h5py
    - conda-forge::tensorboard
    - conda-forge::pycorruptor
    - conda-forge::tsdb
    - conda-forge::protobuf <=4.21.12
    - pytorch::pytorch >=1.10.0
    - conda-forge::pypots >=0.3.1
    - conda-forge::tsdb
    - conda-forge::pygrinder
    - conda-forge::jupyterlab

    # optional
    - pyg::pyg
    - pyg::pytorch-scatter
    - pyg::pytorch-sparse
