name: BrewedPOTS

channels:
    - conda-forge
    - pytorch
    - pyg
    - nodefaults

dependencies:
    - conda-forge::pypots >=0.1
    - conda-forge::tsdb
    - conda-forge::pycorruptor
    - conda-forge::jupyterlab

    # optional
    - pyg::pyg
    - pyg::pytorch-scatter
    - pyg::pytorch-sparse
